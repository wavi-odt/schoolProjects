    <style>

        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        /* Estilo da Navbar */
        .navbar {
            display: flex;  /* Usa flexbox para alinhar os itens em linha (horizontalmente) */
            align-items: center;  /* Centraliza os itens verticalmente dentro da navbar */
            justify-content: space-between;  /* Distribui os elementos: um à esquerda, outro ao centro e outro à direita */
            background-color: white;  /* Define o fundo da navbar como branco */
            padding: 0 20px;  /* Adiciona espaçamento apenas nas laterais (20px), removendo padding vertical */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Adiciona uma sombra suave para um efeito elevado */
            position: fixed;  /* Mantém a navbar fixa no topo da tela, mesmo ao rolar a página */
            width: 100%;  /* Faz a navbar ocupar toda a largura da tela */
            top: 0;  /* Posiciona a navbar no topo da página */
            left: 0;  /* Garante que a navbar comece na extremidade esquerda */
            z-index: 1000;  /* Garante que a navbar fique acima de outros elementos da página */
            height: 60px;  /* Define uma altura fixa para a navbar, impedindo que cresça ou diminua */
        }

        .facebook-icon {
            color: #1877f2; /* Azul do Facebook */
            font-size: 40px; /* Tamanho do ícone */
            text-decoration: none; /* Remove sublinhado do link */
        }
        .navbar-left {
            display: flex;  /* Permite que os ícones fiquem lado a lado */
            align-items: center;  /* Centraliza verticalmente */
            gap: 10px;  /* Define um espaço de 10px entre os ícones */
        }

        .pesquisar-icon {
            /*color: #000000;  /* cor preta para visibilidade */
            font-size: 15px; /* Define o tamanho do ícone */
            padding: 10px; /* Espaçamento interno */
            position: relative;
        }
        .pesquisar-icon-container {
            display: flex;  /* Flexbox para alinhar itens dentro */
            align-items: center;  /* Centraliza verticalmente */
            background-color: #e4e6eb; /* Cor de fundo cinza claro */
            width: 250px;  /* Define a largura da barra */
            height: 40px;  /* Altura fixa */
            border-radius: 20px;  /* Arredonda as bordas */
            padding-left: 10px; /* Espaçamento interno para afastar a lupa da borda */
        }

        .pesquisar-input {
            border: none; /* Remove a borda do input */
            outline: none; /* Remove o contorno ao clicar */
            background: transparent; /* Deixa o fundo do input transparente */
            width: 100%; /* Ocupa todo o espaço disponível */
            padding-left: 8px; /* Dá um espaço entre a lupa e o texto */
            font-size: 14px; /* Tamanho do texto */
            color: #606770; /* Cor do texto digitado */
        }

        /* Faz o placeholder sumir ao digitar */
        .pesquisar-input::placeholder {
            color: #606770; /* Cor cinza para o texto padrão */
            opacity: 1; /* Mantém o texto visível */
            transition: opacity 0.3s ease-in-out; /* Suaviza a transição */
        }

        .pesquisar-input:focus::placeholder {
            opacity: 0; /* Some quando o usuário começa a digitar */
        }

        .menu {
            text-align: left; /* Alinha tudo à esquerda */
            padding-left: 0; /* Remove espaçamento lateral */
            margin-left: -123px;  /* Remove margem */
            margin-top: 70px;
        }

        .list-group-item {
            display: flex;
            align-items: center;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            color: #050505;
            cursor: pointer;
            border-radius: 8px;
            background: transparent;
            height: 53px;
            width: 65%;
        }
        .list-group-item a {
            text-decoration: none; /* Remove o sublinhado */
            color: inherit; /* Mantém a cor padrão do texto */
            padding-left: 10px;
        }
        .list-group-item:hover {
            background: #e4e6eb;
        }

        .profile-icon {
            color: grey; /* Azul do Facebook */
            font-size: 35px; /* Tamanho do ícone */
        }
        .people-icon {
            color: #1877F2; /* Azul do Facebook */
            font-size: 30px; /* Tamanho do ícone */

            position: absolute;
            left: 0;
            top: 0;
        }
        .people1-icon {
            color: #34D1BF;
            font-size: 25px; /* Tamanho do ícone */

            position: absolute;
            left: 12px; /* Move o ícone para a direita */
            top: 4px; /* Move o ícone para baixo */
        }

        .icon-container {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
        }

        .recuerdos-icon{
            color: #1877F2;
            font-size: 25px;
        }
        .guardado-icon {
            font-size: 25px; /* Ajusta o tamanho */
            background: linear-gradient(to bottom, #E1306C, #906DFB); /* Gradiente rosa para roxo */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Faz o texto pegar o gradiente */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* Efeito de sombra */
            transform: scaleY(1.2); /* Estica verticalmente */
        }


        .icon-container2 {
            position: relative;
            display: inline-block;
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom, #0099FF, #0066FF); /* Cor de fundo do ícone */
            border-radius: 50%; /* Deixa o fundo arredondado */
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .grupo1{
            font-size: 18px; /* Tamanho do ícone */
            left: 15px;
            top: 8px;
        }
        .grupo2{
            font-size: 21px; /* Tamanho do ícone */
            left: 8px;
            top: 10px;
        }
        .grupo3{
            font-size: 24px; /* Tamanho do ícone */
            position: absolute;
            left: 5px;
            top: 0;
        }
    </style>
